[loggers]
keys=root,src.acquire_data,src.analysis,src.aws_utils,src.create_dataset,src.evaluate_performance,src.generate_features,src.score_model,src.train_model

[handlers]
keys=consoleHandler

[formatters]
keys=standardFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=standardFormatter
args=(sys.stdout,)

[formatter_standardFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[logger_src.acquire_data]
level=DEBUG
handlers=consoleHandler
qualname=src.acquire_data
propagate=0

[logger_src.analysis]
level=DEBUG
handlers=consoleHandler
qualname=src.analysis
propagate=0

[logger_src.aws_utils]
level=DEBUG
handlers=consoleHandler
qualname=src.aws_utils
propagate=0

[logger_src.create_dataset]
level=DEBUG
handlers=consoleHandler
qualname=src.create_dataset
propagate=0

[logger_src.evaluate_performance]
level=DEBUG
handlers=consoleHandler
qualname=src.evaluate_performance
propagate=0

[logger_src.generate_features]
level=DEBUG
handlers=consoleHandler
qualname=src.generate_features
propagate=0

[logger_src.score_model]
level=DEBUG
handlers=consoleHandler
qualname=src.score_model
propagate=0

[logger_src.train_model]
level=DEBUG
handlers=consoleHandler
qualname=src.train_model
propagate=0