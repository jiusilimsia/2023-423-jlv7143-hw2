run_config:
  name: random-forest-featset-1
  author: Michael Fedell
  version: default
  description: Classifies clouds into one of two types.
  dependencies: requirements.txt
  data_source: https://archive.ics.uci.edu/ml/machine-learning-databases/undocumented/taylor/cloud.data
  output: artifacts

create_dataset:
  columns: 
    - visible_mean
    - visible_max
    - visible_min
    - visible_mean_distribution
    - visible_contrast
    - visible_entropy
    - visible_second_angular_momentum
    - IR_mean
    - IR_max
    - IR_min
  path:
    raw_data_path: "test_result_folder/clouds.data"                 # Need modify!!
    save_data_path: "test_result_folder/processed_data.csv"         # Need modify!!
  cloud_data_index:
    cloud1:
      - 53
      - 1077
    cloud2:
      - 1082
      - 2105

generate_features:
  calculate_range:
    IR_range:
      min_col: IR_min
      max_col: IR_max
  calculate_norm_range:
    IR_norm_range:
      min_col: IR_min
      max_col: IR_max
      mean_col: IR_mean
  log_transform:
    log_entropy: visible_entropy
  multiply:
    entropy_x_contrast:
      col_a: visible_contrast
      col_b: visible_entropy

#analysis:

train_model:
  target: class
  test_size: 0.4
  initial_features:
    - log_entropy
    - IR_norm_range
    - entropy_x_contrast
  model_params:
    n_estimators: 10
    max_depth: 10



score_model:
  initial_features:
    - log_entropy
    - IR_norm_range
    - entropy_x_contrast


evaluate_performance:
  prob_col: "predicted_probability"
  bin_col: "predicted_binary"
  target: "class"

aws:
  upload: False
  bucket_name: smf2659-clouds
  prefix: experiments
